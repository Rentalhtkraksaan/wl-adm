<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Keuangan CWU</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-200 min-h-screen">

<!-- HEADER -->
<header class="bg-blue-700 text-white py-4 shadow-lg text-center sticky top-0 z-10">
  <h1 class="text-2xl font-bold tracking-wide">ğŸ’¼ Admin Keuangan CWU</h1>
  <p class="text-sm text-blue-100">Input dan Kelola Data Pembayaran</p>
</header>

<!-- MAIN CONTAINER -->
<div class="max-w-6xl mx-auto p-4 sm:p-6 grid lg:grid-cols-2 gap-6 mt-6">
  <!-- FORM INPUT -->
  <div class="bg-white rounded-2xl p-6 shadow-lg transition-all duration-300 hover:shadow-xl">
    <h2 class="text-xl font-semibold text-blue-700 mb-4 border-b pb-2 flex items-center gap-2">ğŸ“ Form Input</h2>
    <form id="formData" class="space-y-3">
      <input id="nama" type="text" placeholder="Nama Lengkap" required>
      <select id="divisi" required></select>
      <input id="prodi" type="text" placeholder="Prodi" required>
      <select id="angkatan" required></select>
      <input id="nominal" type="number" placeholder="Nominal (Rp)" required>
      <div class="space-y-2">
        <label><input type="radio" name="tipe" value="partisipasi_makan"> Partisipasi + Makan</label>
        <label><input type="radio" name="tipe" value="full"> Full (Partisipasi + Makan + Kas)</label>
      </div>
      <select id="status">
        <option value="Belum Lunas">Belum Lunas</option>
        <option value="Lunas">Lunas</option>
      </select>
      <button type="submit">ğŸ’¾ Simpan Data</button>
    </form>
    <p id="info" class="hidden"></p>
  </div>

  <!-- TABEL DATA -->
  <div class="bg-white rounded-2xl p-6 shadow-lg overflow-x-auto transition-all duration-300 hover:shadow-xl">
    <h2 class="text-xl font-semibold text-blue-700 mb-4 border-b pb-2 flex items-center gap-2">ğŸ“‹ Data Pembayaran</h2>
    <div class="overflow-x-auto">
      <table class="w-full text-sm border min-w-[600px]">
        <thead class="bg-blue-100 text-blue-800">
          <tr>
            <th>Nama</th>
            <th>Divisi</th>
            <th>Prodi - Akt</th>
            <th>Nominal</th>
            <th>Tipe</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="dataTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- POPUP EDIT -->
<div id="editModal" class="hidden">
  <div>
    <h2>âœï¸ Edit Data</h2>
    <form id="editForm">
      <input id="editNama" type="text" required>
      <input id="editProdi" type="text" required>
      <select id="editAngkatan" required></select>
      <select id="editDivisi" required></select>
      <input id="editNominal" type="number" required>
      <div>
        <label><input type="radio" name="editTipe" value="partisipasi_makan"> Partisipasi + Makan</label>
        <label><input type="radio" name="editTipe" value="full"> Full (Partisipasi + Makan + Kas)</label>
      </div>
      <select id="editStatus">
        <option value="Belum Lunas">Belum Lunas</option>
        <option value="Lunas">Lunas</option>
      </select>
      <button type="button" onclick="closeModal()">Batal</button>
      <button type="submit">Simpan</button>
    </form>
  </div>
</div>

<footer class="text-center text-sm text-blue-600 mt-8 mb-4">Â© 2025 CWU Gen 2 | Admin Panel</footer>

<script src="script.js"></script>
</body>
</html>
